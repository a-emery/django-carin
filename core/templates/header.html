{% extends 'base.html' %}

{% load staticfiles %}

{% block css %}{{ block.super }}
    <link rel="stylesheet" href="{% static 'css/header.css' %}" type="text/css">
{% endblock %}

{% block inset %}
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse nav-container">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'trail_search:search' %}">CARIN</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li role="presentation"><a href="#">My Account</a></li>
                        <li role="presentation"><a href="{% url 'authentication:logout' %}">Sign Out</a></li>
                    {% else %}
                        <li role="presentation"><a href="{% url 'authentication:login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
{% endblock %}
