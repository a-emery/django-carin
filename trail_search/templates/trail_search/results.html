{% extends 'header.html' %}

{% load core_app_tags %}

{% load staticfiles %}

{% block css %}{{ block.super }}
    <link rel="stylesheet" href="{% static 'css/search.css' %}" type="text/css">
{% endblock %}

{% block content %}
    <div class="trail-search-container">
        <form action="" method="post" class="trail-search-form-container">{% csrf_token %}
            <div class="trail-search-form">
                <h1 style="margin: 0">Find a Trailsss</h1>
                <div style="margin-top: 20px; width: 100%">
                    {% for field in form %}
                        <div class="search-label-container">
                            <p>{{ field.label }}</p>
                        </div><div class="search-input-container">
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="search-submit-button-container">
                        <input name="search" class="search-submit-button" type="submit" value="Search" />
                        <input name="around_me" type="submit" class="search-submit-button" value="Trails Around Me" />
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
